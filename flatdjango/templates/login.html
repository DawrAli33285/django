<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FlatOut Motorsports</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            background-color: #e8e8e8;
            border-radius: 8px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            letter-spacing: 1px;
        }

        .logo .flat {
            color: #000;
        }

        .logo .out {
            color: #d1514c;
        }

        .logo .motorsports {
            font-size: 14px;
            color: #333;
            letter-spacing: 3px;
            margin-top: 5px;
            font-weight: normal;
        }

        .login-form h2 {
            color: #333;
            margin-bottom: 25px;
            font-size: 24px;
            font-weight: normal;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            background-color: #f8f9ff;
            color: #333;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #d1514c;
            background-color: #fff;
        }

        .form-input::placeholder {
            color: #666;
        }

        .password-input {
            font-family: monospace;
            letter-spacing: 3px;
        }

        .sign-in-btn {
            width: 100%;
            padding: 15px;
            background-color: #d1514c;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .sign-in-btn:hover {
            background-color: #b8453f;
        }

        .sign-in-btn:active {
            background-color: #a03d37;
        }

        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }

        .forgot-password a {
            color: #666;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password a:hover {
            color: #d1514c;
            text-decoration: underline;
        }

        .error-message {
            color: #d1514c;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            
            .logo h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>
                <span class="flat">FLAT</span><span class="out">OUT</span>
            </h1>
            <div class="motorsports">MOTORSPORTS</div>
        </div>
        
        <form class="login-form" id="loginForm">
            <h2>Sign In</h2>
            
            <div class="form-group">
                <input 
                    type="email" 
                    id="email" 
                    class="form-input" 
                    placeholder="admin@gmail.com" 
                    required
                >
            </div>
            
            <div class="form-group">
                <input 
                    type="password" 
                    id="password" 
                    class="form-input password-input" 
                    placeholder="••••••" 
                    required
                >
            </div>
            
            <button type="submit" class="sign-in-btn">Sign In</button>
            
            <div class="error-message" id="errorMessage">Invalid email or password</div>
            
            <div class="forgot-password">
                <a href="#">Forgot your password?</a>
            </div>
        </form>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('errorMessage');

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            
            // Check credentials
            if (email === 'admin@gmail.com' && password === 'pass') {
                // Redirect to view-units page
                window.location.href = '/view-units/';
            } else {
                // Show error message
                errorMessage.classList.add('show');
                // Clear password field
                passwordInput.value = '';
                passwordInput.focus();
            }
        });

        // Hide error message when user starts typing
        emailInput.addEventListener('input', function() {
            errorMessage.classList.remove('show');
        });

        passwordInput.addEventListener('input', function() {
            errorMessage.classList.remove('show');
        });
    </script>
</body>
</html>
